<script>
  function* myGenerator() {
    yield Promise.resolve(1);
    yield Promise.resolve(2);
    yield Promise.resolve(3);
  }

  const gen = myGenerator()
  console.log(gen)
  gen.next().value.then(val => {
    console.log(val)
    gen.next().value.then(val => {

        console.log(val)
      })
    })
  })
