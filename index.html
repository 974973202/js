  // 每个构造函数(Test)都有一个原型对象(prototype),原型对象都包含一个指向构造函数的指针,而实例(instance)都包含一个指向原型对象的内部指针.

  // 如果试图引用对象(实例instance)的某个属性,会首先在对象内部寻找该属性,直至找不到,然后才在该对象的原型(instance.prototype)里去找这个属性.

  function Test(name = 'one') {
    this.name = name
    // return () => {}
  }
  Test.prototype.n = function () {
    return this.name
  }

  function Test1(name,age = 1) {
    Test.call(this, name);
    this.age = age
  }
  Test1.prototype = new Test()

  const test2 = new Test1('zx', 88);
