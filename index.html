  function q(arr) {
    if(arr && arr.length <= 1) {
      return arr;
    }

    var centerArr = Math.floor(arr.length/2);
    var centerNum = arr.splice(centerArr, 1)[0];
    var left = [];
    var right = [];
    for(let i = 0; i < arr.length; i++) {
      if(arr[i] > centerNum) {
        right.push(arr[i])
      } else {
        left.push(arr[i])
      }
    }

    return q(left).concat([centerNum], q(right))
