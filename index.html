  <title>Document</title>

<style>
  .box {
    height: 100px;
    width: 100px;
    background-color: red;
    position: fixed;
    top: 100px;
    left: 0;
    border: 50px solid black;
    padding: 50px;
    margin: 50px;
  }

  .box-left {
    height: 100px;
    width: 100px;
    background-color: blue;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>

<body>
  <div class="box">
    <div class="box-left">123</div>
    <div class="box-right">456</div>
  </div>
</body>
