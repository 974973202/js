<style>
  :root {

    height: 100vh;
  }

  .content {
    width: 100%;
    height: 100vh;
    position: relative;
  }

  .left {
    position: absolute;
    top: 0;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: aqua;
  }

  .center {
    position: absolute;
    top: 20px;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: red;
  }

  .right {
    width: 100px;
    height: 100vh;
    background-color: red;
    /* float: right; */
  }
</style>

<body>
  <div class="content">

  </div>
</body>
